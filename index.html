<!DOCTYPE html>
<!-- This file is not served in the built package. It's only used in dev mode -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main-iife.js"></script>
    <title>Docdog Testing Page</title>
  </head>
  <body>
    <a href="https://docdog.g.kuroco-front.app/download?id=3">Docdog id=3 download (PRIVATE)</a><br/>
    <a href="https://docdog.g.kuroco-front.app/download?id=4&public=true">Docdog id=4 download (PUBLIC)</a><br/>
    <a href="https://docdog.g.kuroco-front.app/logout">Docdog Logout</a><br/>
    <a href="https://docdog.g.kuroco-front.app/login">Docdog Login</a><br/>
    <a href="https://docdog.g.kuroco-front.app/signup">Docdog SignUp</a><br/>
    <a href="https://docdog.g.kuroco-front.app/profile">Docdog Profile</a><br/>
    <a href="https://docdog.g.kuroco-front.app/list">Docdog List</a><br/>
    <button data-docdog="list">Docdog List</button><br/>
    <button data-docdog="download?id=4&public=true">Docdog Download 4</button><br/>
    <header class="l-header">
      <div class="l-header__main">
        <a href="/" class="l-header__title">
          <img src="/src/assets/image/logo.svg">
          DocDog DEMO
        </a>
        <nav class="l-header__nav">
          <ul class="l-header__nav__list">
            <li>
              <!-- TOD: Click to display list modal -->
              <a href="/docs">Docs</a>
            </li>
            <li>
              <a href="https://docdog.app/" target="_blank" rel="noopener">Contact</a>
            </li>
          </ul>
          <button type="button" class="l-header__nav__button is-sp" data-docdog="login?show=!isLogin">ログイン</button>
          <button type="button" class="l-header__nav__button--icon is-sp" data-docdog="?show=isLogin" onclick="toggleDocdogMemberMenu()">
            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 2.5C8.1 2.5 2.5 8.1 2.5 15C2.5 21.9 8.1 27.5 15 27.5C21.9 27.5 27.5 21.9 27.5 15C27.5 8.1 21.9 2.5 15 2.5ZM15 6.25C17.075 6.25 18.75 7.925 18.75 10C18.75 12.075 17.075 13.75 15 13.75C12.925 13.75 11.25 12.075 11.25 10C11.25 7.925 12.925 6.25 15 6.25ZM15 24C11.875 24 9.1125 22.4 7.5 19.975C7.5375 17.4875 12.5 16.125 15 16.125C17.4875 16.125 22.4625 17.4875 22.5 19.975C20.8875 22.4 18.125 24 15 24Z" fill="#138AFF"/>
            </svg>
          </button>
        </nav>
      </div>
      <button type="button" class="l-header__nav__button is-pc" data-docdog="login?show=!isLogin">ログイン</button>
      <button type="button" class="l-header__nav__button--icon is-pc" data-docdog="?show=isLogin" onclick="toggleDocdogMemberMenu()">
        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 2.5C8.1 2.5 2.5 8.1 2.5 15C2.5 21.9 8.1 27.5 15 27.5C21.9 27.5 27.5 21.9 27.5 15C27.5 8.1 21.9 2.5 15 2.5ZM15 6.25C17.075 6.25 18.75 7.925 18.75 10C18.75 12.075 17.075 13.75 15 13.75C12.925 13.75 11.25 12.075 11.25 10C11.25 7.925 12.925 6.25 15 6.25ZM15 24C11.875 24 9.1125 22.4 7.5 19.975C7.5375 17.4875 12.5 16.125 15 16.125C17.4875 16.125 22.4625 17.4875 22.5 19.975C20.8875 22.4 18.125 24 15 24Z" fill="#138AFF"/>
        </svg>
      </button>
      <nav class="l-header__nav--user" style="display:none" name="docdogMemberMenu">
        <button type="button" class="l-header__nav--user__button" data-docdog="profile" onclick="toggleDocdogMemberMenu()">アカウント情報の編集</button>
        <button type="button" class="l-header__nav--user__button" data-docdog="logout" onclick="toggleDocdogMemberMenu()">ログアウト</button>
      </nav>
      <script>
        function toggleDocdogMemberMenu() {
          document.getElementsByName("docdogMemberMenu").forEach(function(el) {
            if (el.style.display === "none") {
              el.style.display = "block";
            } else {
              el.style.display = "none";
            }
          });
        }
      </script>
    </header>

    <main class="l-container">
      <section class="l-container--large p-top__hero">
        <header>
          <img src="/src/assets/image/logo.svg" />
          <h1>DocDog デモサイト</h1>
        </header>
        <div class="p-top__hero__body">
          <a href="https://docdog.g.kuroco-front.app/list?cnt=1" class="c-button c-button--primary p-top__hero__body__button">ダウンロードページを見る</a>
        </div>
      </section>
    </main>
    <div id="app"></div>
    <footer class="l-footer">
      <small>© 2022 Diverta Inc.</small>
    </footer>
  </body>
</html>
